

<table mat-table class="mat-elevation-z8" [dataSource]="itens" id="table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let itens"> {{itens.id}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let itens"> {{itens.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let itens"> {{itens.price | currency: 'BRL'}} </td>
  </ng-container>

  <!-- Situation Column -->
  <ng-container matColumnDef="situation">
    <th mat-header-cell *matHeaderCellDef> Situação </th>
    <td mat-cell *matCellDef="let itens"> {{itens.situation}} </td>
  </ng-container>
   <!-- Category Column -->
   <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let itens"> {{itens.category}} </td>
  </ng-container>
   <!-- Action Column -->
   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let itens">
<a routerLink="/itens/update/{{ itens.id }}"  class="edit">
  <i class="material-icons">
    edit
  </i>
</a>
<a routerLink="/itens/delete/{{ itens.id }}" class="delete">
  <i class="material-icons">
    delete
  </i>
</a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
